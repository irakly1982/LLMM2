<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
        }
        .navbar {
            background-color: #222;
        }
        .album-section {
            margin-top: 40px;
        }
        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .album-card {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            transition: all 0.3s ease;
        }
        .album-card img {
            width: 100%;
            border-radius: 10px;
        }
        .video-container {
            margin-top: 10px;
        }
        .video-container iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease-out;
            z-index: 999;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
