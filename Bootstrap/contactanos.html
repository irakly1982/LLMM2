<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: white;
        }
        .navbar {
            background-color: #222;
        }
        .container {
            margin-top: 40px;
            max-width: 600px;
        }
        .form-control, .form-select {
            background-color: #222;
            color: white;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-primary {
            background-color: #d35400;
            border: none;
        }
        .btn-primary:hover {
            background-color: #e67e22;
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }
        .social-icons a:hover {
            color: #d35400;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="inicio/Index.html" id="home-link">Heavy Metal Clásico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/Albumes.html">Álbumes</a></li>
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/multimedia.html">Multimedia</a></li>
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/Galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/contactanos.html">Contáctanos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Contáctanos</h2>
        <p class="text-center">Si tienes alguna consulta, sugerencia o comentario, rellena el formulario y nos pondremos en contacto contigo.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" placeholder="Motivo del mensaje" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="preference" class="form-label">Preferencia de contacto</label>
                <select class="form-select" id="preference">
                    <option value="email">Correo electrónico</option>
                    <option value="phone">Teléfono</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <footer class="text-center mt-4">
        <p>Síguenos en nuestras redes sociales:</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
