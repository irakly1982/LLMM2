<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galería de Heavy Metal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: white;
        }
        .navbar {
            background-color: #222;
        }
        .gallery-table img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-table img:hover {
            transform: scale(1.05);
        }
        
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 1s ease-out;
            z-index: 999;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    
    <div id="loading-screen" class="loading-screen">
        Cargando...
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="inicio/Index.html" id="home-link">Heavy Metal Clásico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/Albumes.html">Álbumes</a></li>
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/multimedia.html">Multimedia</a></li>
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/Galeria.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="Bootstrap/contactanos.html">Contáctanos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Galería de Heavy Metal</h2>
        <p class="text-center">Una colección de imágenes de algunas de las bandas más icónicas del heavy metal en sus giras en vivo.</p>
        <table class="table table-dark table-striped gallery-table text-center">
            <tbody>
                <tr>
                    <td><img src="imagenes/img1.jpeg" alt="Black Sabbath" title="Black Sabbath - Gira Paranoid - 1970"></td>
                    <td><img src="imagenes/img2.PNG" alt="Iron Maiden" title="Iron Maiden - World Slavery Tour - 1984"></td>
                    <td><img src="imagenes/img3.jpg" alt="Metallica" title="Metallica - Wherever We May Roam Tour - 1991"></td>
                </tr>
                <tr>
                    <td><img src="imagenes/img4.jpg" alt="Judas Priest" title="Judas Priest - Painkiller Tour - 1990"></td>
                    <td><img src="imagenes/img5.jpg" alt="Slayer" title="Slayer - Reign in Blood Tour - 1986"></td>
                    <td><img src="imagenes/img6.JPG" alt="Megadeth" title="Megadeth - Countdown to Extinction Tour - 1992"></td>
                </tr>
                <tr>
                    <td><img src="imagenes/img7.PNG" alt="Dio" title="Dio - Holy Diver Tour - 1983"></td>
                    <td><img src="imagenes/img8.jpg" alt="Helloween" title="Helloween - Keeper of the Seven Keys Tour - 1987"></td>
                    <td><img src="imagenes/img9.jpg" alt="Manowar" title="Manowar - Louder Than Hell Tour - 1996"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading-screen").classList.add("hidden");
            }, 1500);
        };

        
        document.getElementById("home-link").addEventListener("click", function(event) {
            event.preventDefault(); 
            document.getElementById("loading-screen").classList.remove("hidden");
            setTimeout(function() {
                window.location.href = "Inicio.html";
            }, 1000);
        });
    </script>

</body>
</html>
